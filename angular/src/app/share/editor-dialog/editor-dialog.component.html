<p-dialog
  [header]="header" [modal]="true" [(visible)]="visible"
  [position]="position" [style]="{ width: '50rem' }"
  (visibleChange)="visibleChange.emit($event)">
  <span class="p-text-secondary block mb-5">
    {{ message }}
  </span>
  <div class="flex align-items-center gap-3 mb-5">
    <input pInputText [(ngModel)]="editingValue"
      class="flex-auto" autocomplete="off" [required]="required"/>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="onCancelChanges($event)"></p-button>
    <p-button label="Save" (click)="onSaveChanges($event)"></p-button>
  </div>
</p-dialog>
